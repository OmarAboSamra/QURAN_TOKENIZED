<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'an Analysis - Surah Al-Fātiḥah Demo</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            direction: rtl;
            text-align: right;
        }
        
        .normalized-text {
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            color: #64748b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .verse-card {
            transition: all 0.2s;
        }
        
        .verse-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tokens, setTokens] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [stats, setStats] = useState(null);

            useEffect(() => {
                fetchTokens();
                fetchStats();
            }, []);

            const fetchTokens = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/quran/tokens?sura=1&page_size=100');
                    if (!response.ok) throw new Error('Failed to fetch tokens');
                    const data = await response.json();
                    setTokens(data.tokens);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const fetchStats = async () => {
                try {
                    const response = await fetch('/quran/stats');
                    if (!response.ok) throw new Error('Failed to fetch stats');
                    const data = await response.json();
                    setStats(data);
                } catch (err) {
                    console.error('Stats error:', err);
                }
            };

            const filteredTokens = tokens.filter(token => {
                if (!searchTerm) return true;
                const search = searchTerm.toLowerCase();
                return (
                    token.text_ar.includes(searchTerm) ||
                    token.normalized.toLowerCase().includes(search) ||
                    (token.root && token.root.includes(searchTerm))
                );
            });

            const groupedByVerse = filteredTokens.reduce((acc, token) => {
                if (!acc[token.aya]) acc[token.aya] = [];
                acc[token.aya].push(token);
                return acc;
            }, {});

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading Surah Al-Fātiḥah...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md">
                            <h2 className="text-red-800 font-bold text-xl mb-2">Error</h2>
                            <p className="text-red-600">{error}</p>
                            <button 
                                onClick={fetchTokens}
                                className="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8 max-w-7xl">
                    {/* Header */}
                    <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                        <h1 className="text-4xl font-bold text-indigo-900 mb-2">
                            سورة الفاتحة
                        </h1>
                        <h2 className="text-2xl text-gray-600 mb-4">Surah Al-Fātiḥah - The Opening</h2>
                        <p className="text-gray-500">
                            Word-by-word analysis with roots and normalization
                        </p>
                        
                        {stats && (
                            <div className="grid grid-cols-4 gap-4 mt-6">
                                <div className="bg-indigo-50 rounded-lg p-4">
                                    <div className="text-indigo-600 text-sm font-semibold">Total Words</div>
                                    <div className="text-2xl font-bold text-indigo-900">{tokens.length}</div>
                                </div>
                                <div className="bg-green-50 rounded-lg p-4">
                                    <div className="text-green-600 text-sm font-semibold">Verses</div>
                                    <div className="text-2xl font-bold text-green-900">7</div>
                                </div>
                                <div className="bg-purple-50 rounded-lg p-4">
                                    <div className="text-purple-600 text-sm font-semibold">Total Tokens</div>
                                    <div className="text-2xl font-bold text-purple-900">{stats.total_tokens}</div>
                                </div>
                                <div className="bg-amber-50 rounded-lg p-4">
                                    <div className="text-amber-600 text-sm font-semibold">Verified Roots</div>
                                    <div className="text-2xl font-bold text-amber-900">{stats.verified_roots}</div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Search Bar */}
                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-8">
                        <label className="block text-gray-700 font-semibold mb-2">
                            Search by Arabic word, normalized text, or root
                        </label>
                        <input
                            type="text"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            placeholder="Type to search... (e.g., الله, الحمد)"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                        {searchTerm && (
                            <p className="mt-2 text-sm text-gray-600">
                                Found {filteredTokens.length} matching words
                            </p>
                        )}
                    </div>

                    {/* Verse View */}
                    <div className="space-y-6">
                        {Object.entries(groupedByVerse).sort(([a], [b]) => Number(a) - Number(b)).map(([aya, verseTokens]) => (
                            <div key={aya} className="bg-white rounded-2xl shadow-lg p-8 verse-card">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-xl font-bold text-indigo-900">
                                        Verse 1:{aya}
                                    </h3>
                                    <span className="bg-indigo-100 text-indigo-800 px-4 py-1 rounded-full text-sm font-semibold">
                                        {verseTokens.length} words
                                    </span>
                                </div>
                                
                                {/* Complete Verse */}
                                <div className="arabic-text mb-8 p-6 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl">
                                    {verseTokens.map((token, idx) => (
                                        <span key={token.id} className="inline-block ml-2">
                                            {token.text_ar}
                                        </span>
                                    ))}
                                </div>

                                {/* Token Table */}
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b-2 border-indigo-100">
                                                <th className="text-left py-3 px-4 text-sm font-semibold text-gray-600">Pos</th>
                                                <th className="text-right py-3 px-4 text-sm font-semibold text-gray-600">Arabic Word</th>
                                                <th className="text-right py-3 px-4 text-sm font-semibold text-gray-600">Normalized</th>
                                                <th className="text-center py-3 px-4 text-sm font-semibold text-gray-600">Root</th>
                                                <th className="text-center py-3 px-4 text-sm font-semibold text-gray-600">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {verseTokens.map((token) => (
                                                <tr key={token.id} className="border-b border-gray-100 hover:bg-indigo-50 transition-colors">
                                                    <td className="py-4 px-4 text-sm text-gray-600 font-mono">
                                                        {token.position}
                                                    </td>
                                                    <td className="py-4 px-4 arabic-text text-right">
                                                        {token.text_ar}
                                                    </td>
                                                    <td className="py-4 px-4 normalized-text text-right">
                                                        {token.normalized}
                                                    </td>
                                                    <td className="py-4 px-4 text-center">
                                                        {token.root ? (
                                                            <span className="arabic-text text-indigo-700 font-bold">
                                                                {token.root}
                                                            </span>
                                                        ) : (
                                                            <span className="text-gray-400">—</span>
                                                        )}
                                                    </td>
                                                    <td className="py-4 px-4 text-center">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            token.status === 'verified' ? 'bg-green-100 text-green-800' :
                                                            token.status === 'discrepancy' ? 'bg-yellow-100 text-yellow-800' :
                                                            token.status === 'manual_review' ? 'bg-orange-100 text-orange-800' :
                                                            'bg-gray-100 text-gray-600'
                                                        }`}>
                                                            {token.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Footer */}
                    <div className="mt-12 text-center text-gray-500 text-sm">
                        <p>Qur'an Analysis Backend • FastAPI + React Demo</p>
                        <p className="mt-2">
                            <a href="/docs" className="text-indigo-600 hover:text-indigo-800 font-semibold">
                                API Documentation
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
